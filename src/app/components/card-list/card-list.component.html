<div class="col-3 pt-2 float-left">
    <div class="card tab-card">
        <div class="card-header tab-card-header py-1">
            <strong>{{title}}</strong>
            <button (click)="removeCardList()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="tab-content" id="card-list">
            <template #cardcontainer></template>
        </div>
        <div class="text-center my-2 custom-btn-position">
            <button class="btn btn-sm btn-primary" (click)="createCardComponent()">+</button>
        </div>
    </div>
</div>
